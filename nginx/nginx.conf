worker_processes auto;
pid /var/run/nginx/nginx.pid;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 10M;

    
    proxy_headers_hash_max_size 1024;
    proxy_headers_hash_bucket_size 128;
    
    # Set a resolver to Docker's internal DNS
    resolver 127.0.0.11 valid=30s;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # WebSocket connection upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name _;

        # Define variables for upstreams inside the server block
        # to force runtime DNS resolution
        set $go_backend http://api:8000;
        set $python_backend http://backend-python:8001;
        set $notes_server http://notes-server:5000;

        # Handle CORS preflight requests globally
        location @cors {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, X-Organization-ID, x-organization-id, Accept, Origin, Accept-Encoding, Content-Encoding, Cache-Control, Pragma, X-User-Id, Connection, Upgrade, Sec-WebSocket-Key, Sec-WebSocket-Version, Sec-WebSocket-Protocol' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' '86400' always;
            add_header 'Content-Length' '0' always;
            add_header 'Content-Type' 'text/plain' always;
            return 204;
        }

        # Global CORS headers for all responses
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Nginx test endpoint - EXACT MATCH
        location = /nginx-test {
            add_header Content-Type text/plain;
            return 200 "Nginx is working correctly!";
        }
        
        # Health endpoints (Go backend) - EXACT MATCH to avoid conflicts
        location = /health {
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            proxy_pass $go_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 10s;
        }

        location = /health/ready {
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            proxy_pass $go_backend/health/ready;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 10s;
        }

        location = /metrics {
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            proxy_pass $go_backend/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 10s;
        }

        # MCP diagnostic endpoint (Python backend)
        location = /mcp-diagnostic {
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            proxy_pass $python_backend/mcp-diagnostic;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 10s;
        }

        # API test endpoint (Python backend)
        location /api-test/ {
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            proxy_pass $python_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
            proxy_read_timeout 30s;
        }

        # Notes server GraphQL WebSocket (EXACT MATCH for WebSocket upgrades)
        location = /notes/graphql {
            # Handle CORS preflight
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            
            # Proxy configuration for both HTTP and WebSocket
            proxy_pass $notes_server/graphql;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-User-Id $http_x_user_id;
            
            # WebSocket upgrade headers (will be ignored for regular HTTP)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Dashboard WebSocket (Python backend)
        location /ws/ {
            proxy_pass $python_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # API v1 WebSocket support (Python backend)
        location ~ ^/api/v1/ws {
            proxy_pass $python_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Go backend WebSocket support (notifications, etc.)
        location ~ ^/api/.*(/ws|/websocket) {
            proxy_pass $go_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Python Backend API v1 (all non-WebSocket routes)
        location ~ ^/api/v1/(?!ws/) {
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            proxy_pass $python_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Organization-ID $http_x_organization_id;
            proxy_set_header x-organization-id $http_x_organization_id;
            proxy_read_timeout 60s;
        }

        # Go API routes (main API)
        location /api/ {
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            proxy_pass $go_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Organization-ID $http_x_organization_id;
            proxy_set_header x-organization-id $http_x_organization_id;
            proxy_read_timeout 60s;
        }

        # MCP routes (Python backend)
        location /mcp/ {
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            proxy_pass $python_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
            proxy_read_timeout 120s;
        }

        # Notes server API - strip /notes prefix
        location /notes/ {
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            rewrite ^/notes(.*)$ $1 break;
            proxy_pass $notes_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
            # Forward user ID from Go backend if available
            proxy_set_header X-User-Id $http_x_user_id;
            proxy_read_timeout 60s;
        }

        # Static frontend assets
        location /assets/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ =404;
            add_header Cache-Control "public, max-age=31536000";
            access_log off;
        }
        
        # Static frontend - old path for compatibility
        location /static/ {
            alias /usr/share/nginx/html/static/;
            try_files $uri $uri/ =404;
            access_log off;
        }
        
        # Catch-all frontend route (MUST BE LAST)
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
} 